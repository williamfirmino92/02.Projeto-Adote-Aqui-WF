<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote Aqui - Fale Conosco</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="img/logo.png" alt="Logo do site Adote aqui">
   
        <nav class="cabecalho-menu">
             
            <a class="cabecalho-menu-item" href="index.html">Página Principal</a>
            <a class="cabecalho-menu-item" href="#">Sobre a Adote Aqui</a>
            <a class="cabecalho-menu-item" href="#">Fale Conosco</a>
            <a class="cabecalho-menu-item" href="#">Faça uma doação</a>
            
        </nav>
    </header>

    <hr>

    <main class="formulario-caixa">
        <form class="formulario-completo" >
        <fieldset class="formulario-nome-sobrenome">
            <div class="formulario-nome">
                <label for="nome"><strong>Nome</label></strong>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="formulario-sobrenome">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

            <div>
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label> <strong>Qual animal você prefere?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="cachorro" checked>Cachorro
                </label>
                <label>
                    <input type="radio" name="devweb" value="gato">Gato
                </label>
                <label>
                    <input type="radio" name="devweb" value="indiferente">Indiferente
                </label>
            </div>

            <div>
                <br>
                <label><strong>Conte um pouco sobre você:</strong></label>
                <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em"></textarea>
            </div>
    </form>   
    </main>

    <hr>

    <footer class="rodape">
        <img class="rodape-imagem" src="img/logo.png" alt="Logo do rodapé da Adote Aqui">
        <p class="rodape-texto">&copy; Copyright William Firmino - 2021 </p>

    </footer>
</body>
</html>
